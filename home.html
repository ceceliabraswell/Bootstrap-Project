<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Pattaya&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/project.css" />

    <title>Café Around the Corner</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <div class="row">
          <div class="col">
            <a class="navbar-brand" href="#"
              ><img src="img/coffeeHeart.jpg" height="60" width="60"
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="container">
            <h1>Café Around the Corner</h1>
          </div>
        </div>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#cafeCorner"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="cafeCorner">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row row-content">
        <div class="col-md-10 mx-auto">
          <div id="carouselStart" class="carousel slide data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselStart"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselStart" data-slide-to="1"></li>
            <li data-target="#carouselStart" data-slide-to="2"></li>
            <li data-target="#carouselStart" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="img/cafe-image.jpg"
                alt="Cafe image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/coffee-art2.jpg"
                alt="Coffee art"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/waffle-chicken2.jpg"
                alt="Coffee beans heart"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/coffee-beans2.jpg"
                alt="Coffee beans heart"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselStart"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselStart"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-content">
        <div class="col">
          <h2 class="justify-content-center">About Us</h2>
          <p>Café About Us here.</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-content">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=3764%2030th%20St,%20San%20Diego&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            >
            </iframe
            ><a href="https://www.whatismyip-address.com"></a>
            <br />
            <a href="https://www.embedgooglemap.net"
              >how to embed google map in html</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div class="outer-footer">
      &copy;
      <strong>Café Around the Corner ~ 3764 30th St ~ (619) 858-4378.</strong>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
